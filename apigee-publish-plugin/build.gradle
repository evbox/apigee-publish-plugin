plugins {
    id 'groovy-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.12.0'
}

group = 'io.everon'
version = '0.1.3'

repositories {
    jcenter()
    gradlePluginPortal()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.17'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.18.0'
}

test {
    useJUnitPlatform()
}

pluginBundle {
    website = 'https://github.com/jovankricka-io.everon/apigee-publish-plugin'
    vcsUrl = 'https://github.com/jovankricka-io.everon/apigee-publish-plugin'
    tags = ['apigee', 'publishing', 'openAPI']
}

gradlePlugin {
    plugins {
        apigeePublishPlugin {
            id = 'io.everon.apigee-publish'
            displayName = 'apigee-publish'
            description = 'Gradle plugin for publishing API specs to Apigee'
            implementationClass = 'io.everon.ApigeePublishPlugin'
        }
    }
}